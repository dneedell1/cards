{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <script src="/static/client.js"></script>
{% endblock %}
{% block body %}
<div id="main-wrapper">
    <div class="main-bar"><p>Cards Against Online</p></div>
    <div class="center">
        <h2 id="join_header" class="ui_header"></h2>
        <h2 id="waiting_for_host_header" class="ui_header"> Waiting for someone to Host the game</h2>
        <div class="game_area">
        <h2 id="current_czar_header"></h2>
        <h3 id="hand_header">Your Hand:</h3>
            <div class="hand_banner">
                <ul class="hand_area game-screen-card-container"></ul>
            </div>
            <button class="button" id="submit_white_card_button">Submit</button>
        </div>
        <h3 id="judgement_header">Pick the card that won:</h3>
            <div class="judgement_banner">
                <ul class="judgement_area game-screen-card-container"></ul>
            </div>
            <button class="button" id="submit_judged_card_button">Submit</button>
        </div>
    </div>
</div>
{% endblock %}
